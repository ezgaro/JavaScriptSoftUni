<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
    num1: <input type="number" name="num1"> <br>
    num2: <input type="number" name="num2"> <br>
    num3: <input type="number" name="num3"> <br>
    <input type="button" value="sum" onclick="calculate()">
</body>

<script>
  function calculate() {
    let sum = 0;
    let num1 = document.getElementsByName("num1")[0].value;
    let num2 = document.getElementsByName("num2")[0].value;
    let num3 = document.getElementsByName("num3")[0].value;
    sum += Number(num1) + Number(num2) + Number(num3);
    console.log(sum);
}
</script>
</html>
